{% extends "base.html" %}
{% block title %}Register - Book Store{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="auth-card">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                <h2 class="fw-bold">Create Account</h2>
                <p class="text-muted">Join Book Store and discover amazing books</p>
            </div>

            {% if error %}
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
            </div>
            {% endif %}

            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user text-primary me-2"></i>Username
                    </label>
                    <input type="text" class="form-control" name="username" placeholder="Choose a username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope text-primary me-2"></i>Email
                    </label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock text-primary me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" name="password" placeholder="Create a password" required>
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="form-label">
                        <i class="fas fa-check-circle text-primary me-2"></i>Confirm Password
                    </label>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm your password">
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Register
                </button>
                <p class="text-center mt-3">
                    Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Login</a>
                </p>
            </form>
        </div>
    </div>
</div>

<style>
    .auth-card {
        background: white;
        border-radius: var(--border-radius);
        padding: 2.5rem;
        box-shadow: var(--shadow);
        margin: 2rem 0;
    }

    .form-check-input:checked {
        background-color: var(--primary);
        border-color: var(--primary);
    }
</style>
{% endblock %}
